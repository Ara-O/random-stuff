<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Find your BMR</h3>
    <form action="/findBMR" method="POST">
        <h5>Weight</h5>
        <input type="text" name="weight">
        <h5>Height</h5>
        <input type="text" name="height">
        <button type="submit">Find BMR</button>
        {{if .BMRHasBeenCalculated}}
        <div>
            <h3>Here is your BMR</h3>
            <h3>{{.BMR}}</h3>
        </div>
        {{end}}
    </form>
</body>

</html>
